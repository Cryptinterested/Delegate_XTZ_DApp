    <h1>Baking.Finance</h1>
    <img src="/logo.de01bb0e.png" height="95" width="85" id="logobaking">
    <div id="dialog">
      <div id="header">Déléguez vos XTZ à seulement 5% de frais en un clic &#128176;!</div>
      <div id="content">
        <div id="balance-form">
          <button id="init" class="init">
            Déléguer
          </button>
          
          <script>var bakerAddress = "tz1S6H83gugqK4dR5Had9jWR9M1ZdAAVgU5e"; // Replace with baker address

var bakerName = "VOTE FOR Baking.Finance DELEGATE"; // Replace with baker name / website
// Initiate DAppClient

var client = new beacon.DAppClient({
  name: bakerName
});

var delegate = function delegate() {
  client.requestOperation({
    operationDetails: [{
      kind: beacon.TezosOperationType.DELEGATION,
      delegate: bakerAddress
    }]
  });
}; // Add event listener to the button


document.getElementById("init").addEventListener("click", function () {
  // Check if we have an active account
  client.getActiveAccount().then(function (activeAccount) {
    if (activeAccount) {
      // If we have an active account, send the delegate operation directly
      delegate();
    } else {
      // If we don't have an active account, we need to request permissions first and then send the delegate operation
      client.requestPermissions().then(function (permissions) {
        delegate();
      });
    }
  });
});</script>
